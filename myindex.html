<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>puppy lovers page responsive</title>
		<link rel="stylesheet" href="css/mystyle.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="mainTitle">Puppy Lovers Page</div>
			</div>
		</header>

		<section class="banner">
			<img src="images/banner-puppies.jpg" alt="" />
		</section>

		<section class="topContainer">
			<div class="container">
				<div class="puppyContainer">
					<img src="images/puppy-1.jpg" alt="" />
				</div>
				<div class="missingText">
					<div class="missingTextContainer">missing puppy here!</div>
				</div>

				<div class="puppyContainer">
					<img src="images/puppy-2.jpg" alt="" />
				</div>
			</div>
		</section>

		<section class="lastPuppies">
			<div class="container">
				<div class="TitleMorePuppies">More puppies</div>
				<div class="lastPuppiesWrapper">
					<div class="leftP">
						<img src="images/puppy-3.jpg" alt="" />
					</div>
					<div class="rightP"><img src="images/puppy-4.jpg" alt="" /></div>
				</div>
			</div>
		</section>

		<footer>
			<div class="container">
				<div class="footerText">Developed by: Lido</div>
			</div>
		</footer>
	</body>
</html>
